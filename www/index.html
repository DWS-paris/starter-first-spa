<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASYNC blog</title>

        <!-- [CDN] Fontawesome : https://fontawesome.com -->
        <script src="https://kit.fontawesome.com/421e740d1a.js" crossorigin="anonymous"></script>

        <!-- [CDN] Bulma : https://bulma.io -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- [CSS] Add App CSS after any CSS CDN -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item active" href="#post-list">Home</a>
                    <a class="navbar-item" href="#add-post">Add post</a>
                  </div>
                </div>
            </nav>
        </header>

        <main>
			<section id="post-list" class="section active">
                <h2 class="title is-size-4">Posts</h2>
                <p class="subtitle is-size-6">List of all articles</p>

                <ul></ul>
            </section>

            <section id="add-post" class="section">
                <h2 class="title is-size-4">Add new post</h2>
                <p class="subtitle is-size-6">Used this form to create new post</p>

                <form action="#" class="add-post-form">
                    <div class="field">
                        <label class="label" for="title">Title</label>
                        <div class="control">
                          <input class="input" type="text" name="title" id="title" placeholder="Define post title" required min="2">
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label" for="category">Category</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select name="category" id="category" required>
                              <option disabled>Select dropdown</option>
                              <option value="html">HTML</option>
                              <option value="css">CSS</option>
                              <option value="js">js</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label" for="content">Content</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Define post content" name="content" id="content" required minlength="2"></textarea>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <button type="submit" class="button is-primary is-fullwidth">Submit</button>
                        </div>
                      </div>
                </form>
            </section>

            <section id="single-post" class="section">
              <article></article>
              <ul></ul>

              <form action="#" class="add-comment-form">
                  <div class="field">
                    <label class="label" for="comment">Content</label>
                    <div class="control">
						<textarea class="textarea" placeholder="Define post content" name="comment" id="comment" required minlength="2"></textarea>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control">
						<button type="submit" class="button is-primary is-fullwidth">Submit</button>
                    </div>
                  </div>
            </form>
            </section>
        </main>
        
        <!-- Import Javascript before the end of BODY tag -->
        <script src="./js/fetch.request.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
